{% extends 'base.html' %}
{% block content %}
<a href="{% url 'core:results_archive' %}" class="back-link">&larr; Назад к годам</a>

<h1 class="page-title mt-1">{{ title }}</h1>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for quarter in quarters %}
    <a href="{% url 'core:archive_schools' quarter.id %}"
       class="group block p-6 bg-gradient-to-br from-white to-gray-50 rounded-xl border border-gray-200 shadow-sm hover:shadow-lg hover:border-indigo-300 transition-all duration-300 hover:-translate-y-1">
        
        <h2 class="font-bold text-2xl text-gray-800 group-hover:text-indigo-600 transition-colors duration-300">{{ quarter.name }}</h2>
        
        <div class="mt-6 grid grid-cols-2 gap-4 text-center">
            <div class="border-r border-gray-200 pr-4">
                <div class="flex items-center justify-center text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <span class="ml-2 text-sm font-medium">Тестов</span>
                </div>
                <p class="text-3xl font-bold text-gray-900 mt-2">{{ quarter.test_count }}</p>
            </div>
            <div>
                <div class="flex items-center justify-center text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                         <path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                    </svg>
                    <span class="ml-2 text-sm font-medium">Школ</span>
                </div>
                <p class="text-3xl font-bold text-gray-900 mt-2">{{ quarter.school_count }}</p>
            </div>
        </div>
    </a>
    {% empty %}
        <p class="text-gray-500 col-span-full text-center py-10">Нет четвертей с результатами для отображения.</p>
    {% endfor %}
</div>
{% endblock %}
