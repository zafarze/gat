{% extends 'base.html' %}
{% block content %}
<a href="{% url 'results_archive' %}" class="text-indigo-600 hover:underline mb-4 inline-block">&larr; Назад к годам</a>
<h1 class="text-3xl font-bold text-gray-800 mb-6">{{ title }}</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    {% for quarter in quarters %}
    <a href="{% url 'archive_schools' quarter.id %}" class="block bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition-shadow text-center">
        <h2 class="text-xl font-bold text-gray-800">{{ quarter.name }}</h2>
        <p class="text-gray-500 mt-2">Перейти к школам</p>
    </a>
    {% endfor %}
</div>
{% endblock %}
