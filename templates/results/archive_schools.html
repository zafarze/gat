{% extends 'base.html' %}
{% block content %}
<a href="{% url 'archive_quarters' quarter.year.id %}" class="text-indigo-600 hover:underline mb-4 inline-block">&larr; Назад к четвертям</a>
<h1 class="text-3xl font-bold text-gray-800 mb-6">{{ title }}</h1>
<div class="bg-white rounded-lg shadow-md">
    <ul class="divide-y divide-gray-200">
        {% for school in schools %}
        <li>
            <a href="{% url 'archive_classes' quarter.id school.id %}" class="block px-6 py-4 hover:bg-gray-50">
                <p class="text-lg font-semibold text-gray-800">{{ school.name }}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
