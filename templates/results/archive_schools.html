{% extends 'base.html' %}

{% block content %}
    <div class="mb-6">
        <a href="{% url 'archive_quarters' quarter.year.id %}" class="inline-flex items-center text-indigo-600 hover:text-indigo-800 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
            Назад к четвертям
        </a>
    </div>

    <h1 class="text-3xl font-bold text-gray-800 mb-6">
        Архив: {{ quarter }}
    </h1>

    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Выберите школу для просмотра классов:</h2>
        
        <div class="space-y-3">
            {% for school in schools %}
                <a href="{% url 'archive_classes' quarter.id school.id %}" 
                   class="block p-4 bg-gray-50 rounded-lg hover:bg-indigo-100 hover:shadow-sm border border-gray-200 hover:border-indigo-300 transition-all duration-200">
                    <p class="font-medium text-lg text-gray-800">{{ school.name }}</p>
                </a>
            {% empty %}
                <p class="text-gray-500 p-4">Нет школ с результатами тестов за выбранный период.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
