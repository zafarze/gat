{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">{{ title }}</h1>

    <p class="text-gray-600 mb-6">Вы уверены, что хотите удалить результат для <strong>{{ item.student }}</strong> по тесту "{{ item.gat_test.name }}"? Это действие нельзя будет отменить.</p>

    <form method="post">
        {% csrf_token %}
        <div class="flex justify-end space-x-4">
            <a href="{% url cancel_url pk=pk %}" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300">Отмена</a>
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Да, удалить</button>
        </div>
    </form>
</div>
{% endblock %}
