{% extends 'base.html' %}

{% block content %}
<a href="{% url 'core:archive_schools' quarter.id %}" class="text-indigo-600 hover:underline mb-4 inline-block">&larr; Назад к школам</a>

<h1 class="text-3xl font-bold text-gray-800 mb-6">{{ title }}</h1>

<div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
    {% for p_class in parent_classes %}
        {# Ссылка теперь ведет на новый view для отображения подклассов #}
        <a href="{% url 'core:archive_subclasses' quarter.id school.id p_class.id %}" class="block bg-white p-4 rounded-lg shadow-md hover:shadow-xl transition-shadow text-center">
            <h2 class="text-2xl font-bold text-gray-800">{{ p_class.name }}</h2>
        </a>
    {% empty %}
        <p class="text-gray-500 col-span-full text-center py-10">Нет параллелей с результатами для отображения.</p>
    {% endfor %}
</div>
{% endblock %}
