{% extends 'base.html' %}

{% block content %}
<a href="{% url 'archive_schools' quarter.id %}" class="text-indigo-600 hover:underline mb-4 inline-block">&larr; Назад к школам</a>
<h1 class="text-3xl font-bold text-gray-800 mb-6">{{ title }}</h1>

<div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
    {% for class in classes %}
    {# Эта ссылка теперь ведет на новую страницу-дэшборд с результатами класса #}
    <a href="{% url 'class_results_dashboard' quarter.id class.id %}" class="block bg-white p-4 rounded-lg shadow-md hover:shadow-xl transition-shadow text-center">
        <h2 class="text-2xl font-bold text-gray-800">{{ class.name }}</h2>
    </a>
    {% endfor %}
</div>
{% endblock %}
