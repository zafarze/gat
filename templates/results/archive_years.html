{% extends 'base.html' %}
{% block content %}
<h1 class="text-3xl font-bold text-gray-800 mb-6">{{ title }}</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    {% for year in years %}
    <a href="{% url 'archive_quarters' year.id %}" class="block bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition-shadow text-center">
        <h2 class="text-2xl font-bold text-indigo-600">{{ year.name }}</h2>
        <p class="text-gray-500 mt-2">Перейти к четвертям</p>
    </a>
    {% endfor %}
</div>
{% endblock %}
