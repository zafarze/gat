{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Andarz</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-sans">

    <div class="min-h-screen grid grid-cols-1 lg:grid-cols-2">

        <div class="bg-gray-50 flex flex-col justify-center items-center p-8">
            <div class="w-full max-w-md bg-white p-12 rounded-xl shadow-2xl">
                <div class="flex justify-center mb-6">
                    <img src="{% static 'img/logo.png' %}" alt="Logo" class="h-12">
                </div>

                <h1 class="text-2xl font-bold text-center text-gray-800">Добро пожаловать</h1>
                <p class="text-center text-gray-500 mt-2 mb-6">Пожалуйста, введите ваши данные.</p>

                <form action="{% url 'login' %}" method="POST" class="space-y-6">
                    {% csrf_token %}
                    {% if error %}<p class="text-red-500 text-sm text-center">{{ error }}</p>{% endif %}
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="relative mt-1">
                            <input type="password" id="password" name="password" required class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer password-icon">
                                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.522 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between text-sm">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                            <label for="remember" class="ml-2 block text-gray-900">Запомнить меня</label>
                        </div>
                        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Забыли пароль?</a>
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                            Sign in
                        </button>
                    </div>
                </form>
            </div>
            
            <footer class="text-center text-gray-500 text-sm mt-8">
                &copy; Andarz 2025
            </footer>
        </div>

        <div class="hidden lg:block relative">
            <div class="absolute inset-0 bg-doodle-pattern bg-cover bg-center"></div>
            <div class="absolute inset-0 bg-gradient-to-r from-gray-50 to-transparent"></div>
        </div>
    </div>

    <script>
        // ... твой скрипт для пароля остаётся без изменений ...
        const passwordInput = document.getElementById('password');
        const passwordIcon = document.querySelector('.password-icon');
        passwordIcon.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });
    </script>
</body>
</html>
