<div id="publish-toggle-{{ test.pk }}">
    {% if test.is_published_for_students %}
        <button 
            hx-post="{% url 'core:toggle_publish_status' test.pk %}"
            hx-target="#publish-toggle-{{ test.pk }}"
            class="flex items-center space-x-2 text-xs font-medium text-green-600 bg-green-50 hover:bg-green-100 px-3 py-1.5 rounded-full transition-colors border border-green-200"
            title="Нажмите, чтобы скрыть от студентов">
            <span class="relative flex h-2 w-2">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
              <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
            </span>
            <span>Опубликовано</span>
        </button>
    {% else %}
        <button 
            hx-post="{% url 'core:toggle_publish_status' test.pk %}"
            hx-target="#publish-toggle-{{ test.pk }}"
            class="flex items-center space-x-2 text-xs font-medium text-gray-500 bg-gray-100 hover:bg-gray-200 px-3 py-1.5 rounded-full transition-colors border border-gray-200"
            title="Нажмите, чтобы опубликовать для студентов">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" /></svg>
            <span>Скрыто</span>
        </button>
    {% endif %}
</div>
