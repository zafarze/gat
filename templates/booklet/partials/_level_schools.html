{# templates/booklet/partials/_level_schools.html #}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-fade-in">
    {% for school in schools %}
    <div class="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition-all border border-gray-100 cursor-pointer group"
         hx-get="{% url 'core:booklet_catalog' %}?school_id={{ school.id }}"
         hx-target="#catalog-content"
         hx-push-url="true">
        
        <div class="flex items-center space-x-4">
            <div class="bg-indigo-100 p-3 rounded-full text-indigo-600 group-hover:bg-indigo-600 group-hover:text-white transition-colors">
                <svg class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                </svg>
            </div>
            <div>
                <h3 class="text-lg font-bold text-gray-800">{{ school.name }}</h3>
                <p class="text-sm text-gray-500">{{ school.tests_count }} буклетов</p>
            </div>
        </div>
    </div>
    {% empty %}
    <p>Нет доступных школ.</p>
    {% endfor %}
</div>
