{# Этот файл показывает результат сброса пароля внутри модального окна #}
<div x-data="{ copied: false }" class="p-6">
    <h3 class="text-xl font-bold text-gray-800">Пароль успешно сброшен!</h3>
    <p class="mt-2 text-gray-600">
        Новые данные для входа ученика <strong>{{ student.full_name_ru }}</strong>:
    </p>

    <div class="mt-4 space-y-3">
        <div>
            <label class="block text-sm font-medium text-gray-500">Логин</label>
            <p class="text-lg font-semibold text-gray-900">{{ student.user_profile.user.username }}</p>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-500">Новый пароль</label>
            <div class="mt-1 flex rounded-md shadow-sm">
                <input type="text" id="new_password_field" value="{{ new_password }}" readonly 
                       class="form-input flex-1 block w-full rounded-none rounded-l-md">
                <button
                    @click="
                        navigator.clipboard.writeText('{{ new_password }}');
                        copied = true;
                        setTimeout(() => { copied = false }, 2000);
                    "
                    class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-r-md text-gray-700 bg-gray-50 hover:bg-gray-100">
                    <span x-show="!copied">Копировать</span>
                    <span x-show="copied" class="text-green-600">Скопировано!</span>
                </button>
            </div>
        </div>
    </div>

    <div class="mt-6 text-right">
        <button @click="showModal = false" class="modern-btn secondary">Закрыть</button>
    </div>
</div>
