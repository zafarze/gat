<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Данные для входа - {{ school_class.name }}</title>
    <style>
        body { font-family: sans-serif; font-size: 12px; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Данные для входа учеников класса {{ school_class.name }}</h1>
    <table>
        <thead>
            <tr>
                <th>№</th>
                <th>ФИО</th>
                <th>Логин</th>
                <th>Пароль</th>
            </tr>
        </thead>
        <tbody>
            {% for cred in credentials %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ cred.full_name }}</td>
                <td>{{ cred.username }}</td>
                <td>{{ cred.password }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
