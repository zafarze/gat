{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Личный кабинет{% endblock %} - GAT Report</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-50">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-indigo-600">
                GAT Report
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-gray-700 font-semibold">
                    {{ request.user.profile.student.first_name_ru }} {{ request.user.profile.student.last_name_ru }}
                </span>
                <a href="{% url 'logout' %}" class="text-sm text-gray-500 hover:text-red-600 transition">Выйти</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-6">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
