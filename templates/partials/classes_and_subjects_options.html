{# Этот блок будет вставлен в select для классов #}
<option value="">Все классы</option>
{% for item in classes %}
    <option value="{{ item.id }}">{{ item.name }}</option>
{% endfor %}

{# Этот блок HTMX вставит "вне очереди" (out-of-band) в select для предметов #}
<div id="id_subjects" hx-swap-oob="true">
    <option value="">Все предметы</option>
    {% for item in subjects %}
        <option value="{{ item.id }}">{{ item.name }}</option>
    {% endfor %}
</div>
