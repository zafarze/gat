<div class="data-card mb-8 overflow-hidden p-0">
    <div class="px-6 py-4 bg-gray-50/70 border-b border-[var(--border-color)]">
        <h2 class="text-xl font-bold text-gray-800">{{ school.name }}</h2>
    </div>
    <div class="divide-y divide-[var(--border-color)]">
        {% for test in tests %}
        <div class="p-4 sm:p-6 grid grid-cols-2 sm:grid-cols-4 md:grid-cols-5 gap-4 items-center hover:bg-gray-50 transition">
            <div class="col-span-2 sm:col-span-1 md:col-span-2">
                <p class="font-bold text-[var(--primary)]">{{ test.name }}</p>
                <p class="text-sm text-[var(--text-light)] md:hidden">
                    {{ test.test_date|date:"d.m.Y" }} &bull; Q{{ test.quarter.number }}
                </p>
            </div>
            <div class="hidden md:block text-center"><span class="font-medium text-[var(--text-main)]">{{ test.test_date|date:"d.m.Y" }}</span></div>
            <div class="hidden md:block text-center"><span class="inline-block px-3 py-1 text-xs font-semibold text-indigo-800 bg-indigo-100 rounded-full">Q{{ test.quarter.number }}</span></div>
            <div class="text-right sm:text-center"><span class="inline-block px-3 py-1 text-xs font-semibold text-emerald-800 bg-emerald-100 rounded-full">Активен</span></div>
            <div class="col-span-2 sm:col-span-1 text-right">
                <div class="flex items-center justify-end gap-2">
                    <a href="#" class="modern-btn secondary">Изменить</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
