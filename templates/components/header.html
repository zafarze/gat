<header 
    x-data="{ 
        profileDropdownOpen: false, 
        searchOpen: false,
        searchQuery: '',
        searchResults: [],
        searchLoading: false,
        search() {
            if (this.searchQuery.length < 2) {
                this.searchResults = [];
                return;
            }
            this.searchLoading = true;
            fetch(`{% url 'api_header_search' %}?q=${this.searchQuery}`)
                .then(response => response.json())
                .then(data => {
                    this.searchResults = data.results;
                    this.searchLoading = false;
                });
        }
    }" 
    @click.away="profileDropdownOpen = false" 
    class="bg-white shadow-sm z-20 sticky top-0"
>
    <div class="flex items-center justify-between h-16 px-4 sm:px-6 lg:px-8">
        
        <div>
            <button @click="isSidebarOpen = !isSidebarOpen" class="md:hidden text-gray-500 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                </svg>
            </button>
        </div>

        <div class="flex items-center space-x-4">
            
            <div class="relative" @click.away="searchOpen = false">
                <div class="flex items-center">
                    <div :class="{'w-64 md:w-80': searchOpen}" class="w-10 h-10 transition-all duration-300 ease-in-out flex items-center">
                        <input x-model="searchQuery" @input.debounce.300ms="search" @focus="searchOpen = true" type="text" placeholder="Поиск..." 
                               :class="{'opacity-100': searchOpen, 'opacity-0': !searchOpen}"
                               class="w-full h-full px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-opacity duration-300">
                    </div>
                    <button @click="searchOpen = !searchOpen" class="text-gray-500 hover:text-gray-700 p-2 rounded-full focus:outline-none focus:bg-gray-100 -ml-10">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    </button>
                </div>
                
                <div x-show="searchOpen && searchResults.length > 0" 
                     x-transition
                     class="absolute right-0 mt-2 w-64 md:w-80 bg-white rounded-lg shadow-xl py-1 overflow-hidden" style="display: none;">
                    <ul>
                        <template x-for="result in searchResults" :key="result.url">
                            <li>
                                <a :href="result.url" class="block px-4 py-2 hover:bg-gray-100">
                                    <p class="text-sm font-medium text-gray-800" x-text="result.name"></p>
                                    <p class="text-xs text-indigo-600" x-text="result.type"></p>
                                </a>
                            </li>
                        </template>
                    </ul>
                </div>
            </div>

            {% if user.is_authenticated %}
            <div class="relative">
                <button @click="profileDropdownOpen = !profileDropdownOpen" class="flex items-center space-x-2 focus:outline-none">
                     <span class="hidden sm:block text-sm font-medium text-gray-700 hover:text-indigo-600">
                        {% if user.first_name %}{{ user.first_name }} {{ user.last_name }}{% else %}{{ user.username }}{% endif %}
                    </span>

                    {# --- ИСПРАВЛЕНИЕ ЗДЕСЬ --- #}
                    {% if user.profile.photo %}
                        <img class="h-10 w-10 rounded-full object-cover" src="{{ user.profile.photo.url }}" alt="User photo">
                    {% else %}
                        {# Показываем стандартную иконку, если фото нет #}
                        <span class="inline-block h-10 w-10 overflow-hidden rounded-full bg-gray-200">
                            <svg class="h-full w-full text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M24 20.993V24H0v-2.997A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
                            </svg>
                        </span>
                    {% endif %}

                </button>

                <div x-show="profileDropdownOpen" x-transition class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl py-1" style="display: none;">
                    <a href="{% url 'profile' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Профиль</a>
                    <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Выход</a>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</header>
