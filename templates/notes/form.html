{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mx-auto mt-8">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">{{ title }} для студента {{ student }}</h2>
        
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="mt-6 flex items-center justify-end gap-x-6">
                <a href="{% url 'student_progress' student.pk %}" class="text-sm font-semibold leading-6 text-gray-900">Отмена</a>
                <button type="submit" class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Сохранить заметку
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
